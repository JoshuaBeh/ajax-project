<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div>
    <header>
      <div class="container anchor-background">
        <div class="row">
          <div id="anchor-bar" class="col-full justify-between">
            <a class="anime" href="#">Anime</a>
            <a class="nav-anchor" href="#">List</a>
            <a class="nav-anchor" href="#">Characters</a>
            <a class="nav-anchor inline" href="#"><i class="fas fa-search"></i>Search</a>
          </div>
        </div>
        <div class="row top-anime">
          <div class="col-full center">
            <h1 class="margin-10tb">Top Anime</h1>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <ul id="top-anime">
        </ul>
        <div class="row">
          <div class="col-full inline">
            <i id="hide-arrow" class="fa-solid fa-arrow-left"></i>
            <i class="fa-solid fa-arrow-down"></i>
            <div class="back-to-top-div">
              <button class="back-to-top">Top</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
