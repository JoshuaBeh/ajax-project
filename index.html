<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="search-pop-up">
    <header>
      <div class="container anchor-background relative">
        <div class="row relative">
          <div id="anchor-bar" class="col-full justify-between relative">
            <a class="anime" href="#">Anime</a>
            <a class="nav-anchor" href="#">List</a>
            <a class="nav-anchor" href="#">Characters</a>
            <a id="search-pop-up" class="nav-anchor inline" href="#"><i class="fas fa-search font-0-7"></i>Search</a>
          </div>
        </div>
      </div>
    </header>
    <main class="container relative">
      <div data-view="top-anime" class="hidden"> <!--Remove Hidden-->
        <div class="row top-anime relative">
          <div class="col-full center relative">
            <h1 class="margin-10tb">Top Anime</h1>
          </div>
        </div>
        <ul id="top-anime">

        </ul>
        <div class="row relative">
          <div class="col-full inline relative">
            <i id="hide-arrow" class="fa-solid fa-arrow-left"></i>
            <div class="arrow-down-div">
              <i class="fa-solid fa-arrow-down"></i>
            </div>
            <div class="back-to-top-div">
              <button class="back-to-top">Top</button>
            </div>
          </div>
        </div>
      </div>
      <div data-view="search-result">
        <div id="search-append" class="row">

        </div>
      </div>
      <div data-view="selected-anime" class="hidden">
        <div class="row margin-15t">
          <div class="col-full inline">
            <div class="characters-button-div">
              <button class="characters-button">CHARACTERS</button>
            </div>
            <div class="add-button-div">
              <button class="add-button">ADD</button>
            </div>
          </div>
        </div>
        <div class="row margin-15l">
          <div class="col-full">
            <h1 class="selected-title">Naruto</h1>
          </div>
        </div>
        <div class="row margin-15l">
          <div class="col-40-33 selected-picture-div">
            <img class="selected-picture" src="">
          </div>
          <div class="col-60">
            <h1 class="white margin-0t align-center" id="score"></h1>
            <h3 class="selected-anime-stats">Episodes:&nbsp; <span id="episodes"></span></h3>
            <h3 class="selected-anime-stats">Rank:&nbsp; <span id="rank"></span></h3>
            <h3 class="selected-anime-stats">Premiered:&nbsp; <span id="premiered"></span></h3>
            <h3 class="selected-anime-stats">Status:&nbsp; <span id="status"></span></h3>
            <h3 class="selected-anime-stats">Type:&nbsp; <span id="type"></span></h3>
          </div>
        </div>
        <div class="row margin-15l">
          <div class="col-full">
            <h3 class="synopsis">Synopsis:&nbsp; <span id="synopsis"></span></h3>
          </div>
        </div>
      </div>
      <div data-view="anime-list" class="hidden">
        <div class="row center top-background margin-30t">
          <div class="col-10">
            <img src="https://cdn.myanimelist.net/r/50x70/images/anime/1764/126627.webp?s=08520f4c12e14b0af58ed2ea9fbd328b">
          </div>
          <div class="col-90 white">
            <div class="row list-inline">
              <h3 class="padding-left-fix margin-tb-fix">Bleach: Thousand-Year Blood War <span class="span-fix">Score: 9<span class="margin-left-70">Progress: 0/13</span></span><span class="type-hide margin-left-70">TV</span></h3>
            </div>
          </div>
        </div>
      </div>
      <div class="row pop-up-search hidden">
        <div class="col-full center">
          <div class="search-bar align-center">
            <div class="search-bar-icon-div">
              <i id="search-button" class="fas fa-search"></i>
            </div>
            <input class="search-input" type="text" placeholder="Search Anime">
          </div>
        </div>
      </div>
      <div class="row pop-up-list center">
        <div class="col-full">
          <div class="row">
            <div class="col-full flex-end">
              <div class="save-button-div">
                <button class="save-button">Save</button>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-full inline">
              <div>
                <label for="score-input">Score</label>
                <input id="score-input" type="text">
              </div>
              <div>
                <label for="progress-input">Progress</label>
                <input id="progress-input" type="text">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-full flex-end">
              <div class="delete-button-div">
                <button class="delete-button">Delete</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
